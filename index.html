
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, yellow, red);
            color: #333;
        }

        /* HEADER */
        header {
            background: purple;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            color: white;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero button {
            background: purple;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #9a00d1;
        }

        /* PRODUCT GRID */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
        }

        .product-info button {
            background: linear-gradient(to right, yellow, red);
            color: purple;
            padding: 0.5rem 1rem;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-info button:hover {
            background: purple;
            color: white;
        }

        /* FOOTER */
        footer {
            background: purple;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>My Marketplace</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h2>Welcome to the Future of Shopping</h2>
        <p>Find the best products at unbeatable prices.</p>
        <button>Shop Now</button>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <div class="product-info">
                <h3>Smart Watch</h3>
                <p>$120</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <div class="product-info">
                <h3>Wireless Earbuds</h3>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <div class="product-info">
                <h3>Gaming Laptop</h3>
                <p>$999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 My Marketplace. All rights reserved.</p>
    </footer>

</body>
</html>
