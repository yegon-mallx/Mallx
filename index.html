<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketX — Your Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdd00, #ff4500);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(4px);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MarketX</h1>
    <p>Your Ultimate Online Marketplace</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h2>Wireless Earbuds</h2>
      <p>High quality sound, modern design.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h2>Smartphone</h2>
      <p>Latest features at an affordable price.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h2>Gaming Headset</h2>
      <p>Immersive sound for the best gaming experience.</p>
    </div>
  </section>

  <footer>
    © 2025 MarketX. All Rights Reserved.
  </footer>

</body>
</html>
